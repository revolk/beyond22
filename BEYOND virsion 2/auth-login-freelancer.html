<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./auth-login-freelancer.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Public Sans:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@500;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="auth-login-freelancer">
      <img
        class="auth-login-freelancer-child"
        alt=""
        src="./public/ellipse-6.svg"
      />

      <img
        class="auth-login-freelancer-item"
        alt=""
        src="./public/ellipse-7.svg"
      />

      <div class="header-cta">
        <b class="dont-have-an">Don`t have an account?</b>
        <div class="button2">
          <img class="leading-icon2" alt="" src="./public/leading-icon.svg" />

          <b class="dont-have-an">Register</b>
          <img class="leading-icon2" alt="" src="./public/trailing-icon.svg" />
        </div>
      </div>
      <div class="auth-login-freelancer-inner"></div>
      <div class="auth-login-freelancer-child1"></div>
      <div class="frame-parent10">
        <div class="welcome-back-parent">
          <b class="welcome-back">Welcome Back</b>
          <div class="supporting-text">
            Welcome back! Please enter your details.
          </div>
        </div>
        <div class="input-field-parent">
          <div class="input-field">
            <div class="input-field-base">
              <div class="input-field-base">
                <div class="label">Email</div>
                <div class="input">
                  <div class="content">
                    <img class="mail-icon" alt="" src="./public/mail.svg" />

                    <div class="text122"></div>
                  </div>
                  <img class="help-icon" alt="" src="./public/help-icon.svg" />
                </div>
              </div>
              <div class="hint-text">This is a hint text to help user.</div>
            </div>
          </div>
          <div class="input-field">
            <div class="input-field-base">
              <div class="input-field-base">
                <div class="label">Password</div>
                <div class="input">
                  <div class="content">
                    <img class="mail-icon" alt="" src="./public/mail.svg" />

                    <div class="text122"></div>
                  </div>
                  <img class="help-icon" alt="" src="./public/help-icon.svg" />
                </div>
              </div>
              <div class="hint-text">This is a hint text to help user.</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="checkbox">
            <div class="button-base">
              <div class="checkbox-base"></div>
            </div>
            <div class="text124">Remember for 30 days</div>
          </div>
          <div class="button3">
            <div class="button-base">
              <div class="text125">Forgot password</div>
            </div>
          </div>
        </div>
        <div class="form">
          <div class="form-footer">
            <div class="button4" id="buttonContainer">
              <img
                class="leading-icon2"
                alt=""
                src="./public/leading-icon.svg"
              />

              <b class="dont-have-an">Log In</b>
              <img
                class="leading-icon2"
                alt=""
                src="./public/trailing-icon.svg"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="footer-copy-rights1">
        <b class="all-copyrights-are1">All Copyrights Are Reserved Â© 2023</b>
      </div>
      <img
        class="black-logo-no-background-22"
        alt=""
        src="./public/black-logo--no-background-21.svg"
      />
    </div>

    <script>
      var buttonContainer = document.getElementById("buttonContainer");
      if (buttonContainer) {
        buttonContainer.addEventListener("click", function (e) {
          window.location.href = "./profile-freelancer.html";
        });
      }
      </script>
  </body>
</html>
